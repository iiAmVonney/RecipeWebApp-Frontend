<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


      <!-- {{data | json}} -->
<mat-tab-group>

  <!-- <div *ngIf="data$[0]==null">hello</div> -->

  <mat-tab *ngFor="let item of data$" label="{{item.name}}">
   <div class="container">
    <div class="left" >
<h1>{{item.name}}</h1>
      <h4>Ingredients:</h4>
      <ul>
        <li *ngFor="let ingredients of item.ingredients.split(';')">{{ingredients}}</li>
        <li ><mat-form-field >
          <mat-label></mat-label>
          <input #ingredient [(ngModel)]="ingr" matInput>
          <mat-icon  (click)="AddIngredient(item.id, ingredient.value)" class = "material-symbols-outlined add" aria-hidden="false" aria-label="Example home icon" >Add</mat-icon>
        </mat-form-field></li>
      </ul>

     </div>


     <div class="right">

      <mat-icon (click)="RemoveRecipe(item.id)" class = "material-symbols-rounded bin" aria-hidden="false" aria-label="Example home icon">Delete</mat-icon>
      <mat-icon (click)="UpdateRecipe(item)" class = "material-symbols-rounded bin" aria-hidden="false" aria-label="Example home icon">Save</mat-icon>
     </div>

   </div>


    <div class="bottom " >
      <h4>steps:</h4>
      <app-item-step *ngFor="let steps of item.steps.split(';'); let i = index" (checkedEvent)="checked($event)" [count]="i" [step]="steps" [disabled]="checkBox(i)" [completed]="checkComplete(i)"></app-item-step>
      <mat-icon  (click)="openDialog(item.id)" class = "material-symbols-outlined" aria-hidden="false">add circle</mat-icon>
    </div>

  </mat-tab>

</mat-tab-group>
